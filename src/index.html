<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ðŸŽ‰ Fun Activity Generator ðŸŽ‰</title>
	<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        #activityContainer {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        button {
            cursor: pointer;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6b81;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 14px 0 rgba(255, 107, 129, .4);
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ff4757;
        }

        .activityDetail {
            margin: 20px 0;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
	</style>
</head>
<body>
<div id="activityContainer">
	<button onclick="sendClick()">Send Click Event</button>
	<button onclick="fetchActivity()">ðŸš€ Generate Activity ðŸš€</button>
	<div id="activityDetails"></div>
</div>

<script>
	async function sendClick() {
		const activityDetails = document.getElementById('activityDetails');
		activityDetails.innerHTML = '<div class="activityDetail">ðŸ”„ Sending Click Event...</div>';
		const response = await fetch('/button-clicked', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			}
		});
		const data = await response.json();
		console.log(data);
	}

	async function fetchActivity() {
		const activityDetails = document.getElementById('activityDetails');
		activityDetails.innerHTML = '<div class="activityDetail">ðŸ”„ Fetching Activity...</div>';
		const response = await fetch('/get-activity', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			}
		});
		const data = await response.json();
		console.log(data);
		displayActivity(activityDetails, data);
	}

	function displayActivity(activityDetails, activity) {
		activityDetails.innerHTML = `
                <div class="activityDetail">ðŸŽ‰ <strong>Activity:</strong> ${activity.activity}</div>
                <div class="activityDetail">ðŸ‘¥ <strong>Type:</strong> ${activity.type}</div>
                <div class="activityDetail">ðŸ‘« <strong>Participants:</strong> ${activity.participants}</div>
                <div class="activityDetail">ðŸ’° <strong>Price:</strong> ${activity.price}</div>
                <div class="activityDetail">ðŸ”— <strong>Link:</strong> ${activity.link ? `<a href="${activity.link}" style="color: #adf;">Visit</a>` : 'N/A'}</div>
                <div class="activityDetail">ðŸ”‘ <strong>Key:</strong> ${activity.key}</div>
                <div class="activityDetail">â™¿ <strong>Accessibility:</strong> ${activity.accessibility}</div>
            `;
	}
</script>
</body>
</html>
